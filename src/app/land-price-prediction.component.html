<h1>Land Price Prediction</h1>
<form (ngSubmit)="predictLandPrice()">
  <label for="houseAge">House Age:</label>
  <input type="number" id="houseAge" required [(ngModel)]="formData.houseAge"><br><br>

  <label for="distanceToMRT">Distance to MRT Station:</label>
  <input type="number" id="distanceToMRT" required [(ngModel)]="formData.distanceToMRT"><br><br>

  <label for="numConvenienceStores">Number of Convenience Stores:</label>
  <input type="number" id="numConvenienceStores" required [(ngModel)]="formData.numConvenienceStores"><br><br>

  <label for="latitude">Latitude:</label>
  <input type="number" id="latitude" required [(ngModel)]="formData.latitude"><br><br>

  <label for="longitude">Longitude:</label>
  <input type="number" id="longitude" required [(ngModel)]="formData.longitude"><br><br>

  <button type="submit">Predict Land Price</button>
</form>

<p *ngIf="predictedPrice !== null">Predicted Land Price: ${{ predictedPrice | number: '1.2-2' }}</p>
